
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치파오👗챌린지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>치파오👗챌린지</h1>

        <div id="auth-section">
            <h2>로그인</h2>
            <input type="email" id="email-input" placeholder="이메일">
            <input type="text" id="nickname-input" placeholder="닉네임">
            <input type="password" id="password-input" placeholder="비밀번호">
            <button id="login-button">로그인</button>
        </div>

        <div id="main-app" style="display:none;">
            <h2><span id="user-name"></span> 화이팅!</h2>

            <div id="recommended-workout">
    <h3>오늘의 추천 운동</h3>
    <div class="video-info-box">
        <h4 id="video-title"></h4>
        <p id="video-description"></p>
    </div>
    <div id="video-player-container"></div>
</div>

            <button id="complete-button" style="display:none;">✔️ 완료하기</button>

            <hr>

            <div id="records-section">
                <h3>나의 운동 기록</h3>
                <p>현재 <span id="streak-count">0</span>일 연속 성공</p>
                <div id="calendar-container"></div>
            </div>

            <hr>

            <div id="manual-select-section">
                <h3>운동 영상 직접 찾기</h3>
                <p>아래에서 재생목록과 영상을 선택해 주세요.</p>
                <select id="playlist-select" class="playlist-select">
                    <option value="">재생목록 선택</option>
                </select>
                <select id="video-select" class="video-select">
                    <option value="">영상 제목 선택</option>
                </select>
                <div id="selected-workout-display" class="selected-workout-display"></div>
            </div>

            <button id="logout-button" style="display:none;">로그아웃</button>

        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
